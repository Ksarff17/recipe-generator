<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <title>Recipe Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Produce a recipe with Me!</h1>
    </header>
    <main>
        <form id="form-generator">
            <input 
            type="text" 
            class="prompt"
            id="user-instructions" 
            autocomplete="off" 
            autofocus
            required
            placeholder="What type of food do you want to make?">
            <input type="submit" class="button">
        </form>
        <div class="recipe hidden" id="recipe"></div>
    </main>

    <footer>This project was coded by <a href="https://github.com/Ksarff17" target="_blank">Katie Sarff</a> and is open-sourced on <a href="https://github.com/Ksarff17/recipe-generator" target="_blank">GitHub</a> and is hosted on <a href="https://ai-recipe-producer.netlify.app/" target="_blank">Netlify</a>.</footer>
</div>
    <script src="script.js"></script>
</body>
</html>
